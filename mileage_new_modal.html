<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mileage</title>

    <!-- App styles -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- 추가 styles -->
    <link rel="stylesheet" href="css/common.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#exampleModal"
    data-whatever="@mdo"
  >
    등록
  </button>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mileage</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body card">
          <div class="card-body">
            <h4 class="card-title">마일리지 등록</h4>
            <div class="row" style="margin-top:20px;">
              <label class="col-sm-4 col-form-label">카테고리선택</label>
              <div class="col-sm-8 col-form-txt">
                <div class="radio mb-4 radio--inline">
                  <input type="radio" name="customRadio" id="customRadio1" />
                  <label class="radio__label" for="customRadio1">적립</label>
                </div>
                <div class="radio mb-4 radio--inline">
                  <input type="radio" name="customRadio" id="customRadio2" />
                  <label class="radio__label" for="customRadio2">사용</label>
                </div>
              </div>
            </div>
            <form>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">마일리지</label>
                <div class="col-sm-8 mb-4">
                  <input type="text" class="form-control" placeholder="" />
                  <i class="form-group__bar"></i>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">사유</label>
                <div class="col-sm-8 mb-4">
                  <textarea
                    class="form-control textarea-autosize"
                    placeholder="사유를 입력하세요."
                  ></textarea>
                  <i class="form-group__bar"></i>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              등록
            </button>
            <button type="button" class="btn btn-primary">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $("#exampleModal").on("show.bs.modal", function(event) {
      var button = $(event.relatedTarget); // Button that triggered the modal
      var recipient = button.data("whatever"); // Extract info from data-* attributes
      // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
      // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
      var modal = $(this);
      modal.find(".modal-title").text("New message to " + recipient);
      modal.find(".modal-body input").val(recipient);
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
